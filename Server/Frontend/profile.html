<div class="container-profile" id="profileContainer">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
    <div class="name">Testing</div>
    
    <form id="trekForm">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
        </div>
        <div class="form-group">
            <label for="fitness">Fitness Level (1-10):</label>
            <input type="number" id="fitness" min="1" max="10" required>
        </div>
        <button type="button" onclick="filterTreks()">Find Suitable Treks</button>
    </form>
    
    <div id="trekResults"></div>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>
